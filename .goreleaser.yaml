version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  disable: true

dockers:
  - image_templates:
      - "tardisx/linkwallet:{{ .Tag }}-amd64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/amd64"
  - image_templates:
      - "tardisx/linkwallet:{{ .Tag }}-arm64"
    use: buildx
    build_flag_templates:
      - "--pull"
      - "--platform=linux/arm64"
    goarch: arm64

docker_manifests:
  - name_template: "tardisx/linkwallet:{{ .Tag }}"
    image_templates:
      - "tardisx/linkwallet:{{ .Tag }}-amd64"
      - "tardisx/linkwallet:{{ .Tag }}-arm64"
  - name_template: "tardisx/linkwallet:latest"
    image_templates:
      - "tardisx/linkwallet:{{ .Tag }}-amd64"
      - "tardisx/linkwallet:{{ .Tag }}-arm64"
